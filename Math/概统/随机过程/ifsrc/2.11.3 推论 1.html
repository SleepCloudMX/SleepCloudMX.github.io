p,

ul,
ol,
dl,
table{

    margin: 0 0;
}
hr {
    height: 2px;

}

ol {

}
ul:first-child,
ol:first-child {

}
ul:last-child,

    margin-bottom: 0;
}
blockquote {

}
blockquote blockquote {
    padding-right: 0;
}
table {
    padding: 0;

}

    border: 1px solid #dfe2e5;

}

thead {

}

}

    border: 1px solid #dfe2e5;
    margin: 0;

}

table td:first-child {

}
